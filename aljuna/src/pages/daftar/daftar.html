<ion-header>
  <ion-navbar>
    <ion-title>
      Buat akun baru
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formgroup">
    <ion-item>
      <ion-label floating>Username <i style=" font-size: 11px; color: red;" *ngIf="!username.valid && username.touched">
          *harap isi minimal 3 huruf/angka!</i></ion-label>
      <ion-input type="text" formControlName="username" maxLength=30 [(ngModel)]="daftar.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password <i style=" font-size: 11px; color: red;" *ngIf="!password.valid && password.touched">
          *harap isi minimal 6 huruf/angka!</i></ion-label>
      <ion-input type="password" formControlName="password" maxLength=255 [(ngModel)]="daftar.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nama <i style=" font-size: 11px; color: red;" *ngIf="!nama.valid && nama.touched"> *harap isi
          kolom dengan benar!</i></ion-label>
      <ion-input type="text" formControlName="nama" maxLength=30 [(ngModel)]="daftar.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Kota <i style=" font-size: 11px; color: red;" *ngIf="!id_kota.valid && id_kota.touched">
          *harap pilih kota anda!</i></ion-label>
      <ion-select [(ngModel)]="daftar.id_kota" formControlName="id_kota">
        <ion-option *ngFor="let kt of kota" value="{{kt.id_kota}}">{{kt.kota}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Alamat <i style=" font-size: 11px; color: red;" *ngIf="!alamat.valid && alamat.touched">
          *harap isi kolom dengan benar!</i></ion-label>
      <ion-input type="text" formControlName="alamat" [(ngModel)]="daftar.alamat" maxLength=255></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>No. Telepon <i style=" font-size: 11px; color: red;" *ngIf="!no_telp.valid && no_telp.touched">
          *harap isi kolom dengan benar!</i></ion-label>
      <ion-input type="number" formControlName="no_telp" maxLength=13 [(ngModel)]="daftar.no_telp"></ion-input>
    </ion-item>
    <button ion-button block [disabled]="!formgroup.valid" (click)="submit()">Daftar</button>
  </form>
  <button ion-button clear block (click)="goToMasuk()">
    Sudah terdaftar? Masuk di sini
  </button>
</ion-content>
